<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plenty of Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">



</head>

<body>
    <!-- ### This section is dedicated to the NavBar (TCG Singles, TCG Sealed, Card Accessories, Merchandise, Search, Cart, Wishlist, Account) ### -->

    <!-- Cleaned & Polished NavBar Structure -->
    <nav class="nav-bar">

        <!-- Styling responsible for: Site Logo - Positioned on the Left -->
        <div class="nav-left">
            <button class="burger-menu" aria-label="Menu"><img src="/images/icons/menu-stacked.png" alt="Menu Icon" class="burger-icon"></button>  <!-- Hidden on larger screens, only appearing on smaller ones where NavBar would be too large -->
            <a href="home.html" class="logo-wrapper">
            <img src="/images/Primary_Logo_-_Purple_large.webp" alt="Plenty of Games logo" id="logo">
            </a>
        </div>

        <!-- Center: Nav Links -->
        <ul class="nav-links">
            <li><a href="search.html" class="nav-link">SINGLE CARDS</a></li>
            <li><a href="home.html" class="nav-link">SEALED PACKS</a></li>
            <li><a href="home.html" class="nav-link">ACCESSORIES</a></li>
            <li><a href="home.html" class="nav-link">MINIATURES</a></li>
            <li><a href="home.html" class="nav-link">EVENTS</a></li>
            <li><a href="home.html" class="nav-link">ABOUT US</a></li>
        </ul>

        <!-- Right: Search and Icons -->
        <div class="nav-right">
            <!-- Search Bar -->
            <form class="search-container">
            <input type="text" placeholder="Search Our Catalog...">
            <button type="submit">
                <img src="/images/icons/search.png" alt="Search Icon">
            </button>
            </form>

            <!-- CART, WISHLIST, ACCOUNT -->
            <div id="cart-icon">
            <a href="shoppingCart.html">
                <img src="/images/icons/cart.png" alt="Cart" class="nav-icon">
                <span class="cart-item-count"></span> <!-- Put a number here dynamically -->
            </a>
            </div>
            <a href="home.html"><img src="/images/icons/wishlist.png" alt="Wishlist" class="nav-icon"></a>
            <a href="home.html"><img src="/images/icons/account.png" alt="Account" class="nav-icon"></a>
            <!-- For some reason it needs 4 links here or else it will only display 2...fml -->
            <a href="home.html"><img src="/images/icons/account.png" alt="Account" class="nav-icon"></a>
        </div>
    </nav>
    <!-- ======================== ### END OF NAV ### ======================== -->
    <section class="product-page-header">
        <div class="page-header-text">
            <h1 class="page-title">YOUR CART</h1>
        </div>
    </section>

    <main class="cart-container">
        <table class="cart-table">
        <thead>
            <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr class="cart-item">
            <td>
                <img src="/images/products/magic/mox_diamond.webp" alt="Mox Diamond" class="cart-img" />
                <div class="cart-details">
                <strong>Mox Diamond</strong>
                <p class="cart-subtitle">[From the Vault: Relics]</p>
                <div class="quantity-controls">
                    <button class="qty-button">-</button>
                    <span class="qty">1</span>
                    <button class="qty-button">+</button>
                </div>
                <select>
                    <option>Select Condition</option>
                    <option>Near Mint</option>
                    <option>Lightly Played</option>
                </select>
                <div class="cart-icons">
                    <button class="wishlist-btn"><img src="/images/icons/wishlist-add.png" alt="" class="cart-icons"></button>
                    <button class="grading-btn"><img src="/images/icons/grading.png" alt="" class="cart-icons"></button>
                    <button class="remove-btn"><img src="/images/icons/trash.png" alt="" class="cart-icons"></button>
                </div>
                </div>
            </td>
            <td class="cart-price">$1,685.20</td>
            <td class="cart-total">$1,685.20</td>
            </tr>
        </tbody>
        </table>

        <div class="cart-summary">
        <h2>Total Price: <span id="cart-grand-total">$1,685.20</span></h2>
        <div class="cart-buttons">
            <a href="search.html" class="button button--large">Return</a>
            <a href="checkout.html" class="button button--large">Checkout</a>
        </div>
        </div>
    </main>

</body>
